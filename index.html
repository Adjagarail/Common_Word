<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Common word</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/alertify.css">
</head>
<body>
    <div>
        <textarea name="" id="Text_One" cols="30" rows="10"></textarea>
    </div>
    <div>
        <textarea name="" id="Text_Two" cols="30" rows="10"></textarea>
    </div>
    <div>
        <input type="submit" id="Valider" value="Comparer">
    </div>
        <script>
            var verification = document.getElementById('Valider');
            verification.addEventListener('click', verif);
            function verif()
            {
                var Un = document.getElementById('Text_One').value;
                var Deux = document.getElementById('Text_Two').value;
                var Teste = Un.match(Deux);
                if(Teste == null)
                {
                      alertify.error('Aucune correspondance trouvée');
                }
                else
                {
                    alertify.success(Teste + "est present dans les deux entrées");
                }

            }
        </script>
        <script src="assets/js/alertify.js"></script>
</body>
</html>
